name: rocket_simulator
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_cube: ^0.1.1
  view:
    path: ../view

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  flutter_modular_test: ^1.0.1
  build_runner: ^2.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/geometries/
    - assets/geometry/